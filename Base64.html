<html>
<head>
	<title>Base64.coffee</title>
</head>
	<script type="text/javascript" src="Base64.js"></script>
<body>
	+-&gt;<input id="encodeInput" type="text" value="Hello World"><button onclick="enc()">Encode</button><br/>
	|<br/>
	+-&gt;<input id="decodeInput" type="text" value=""><button onclick="dec()"/>Decode</button><br/>
	<script type="text/javascript">
	var input = document.getElementById('encodeInput');
	var output = document.getElementById('decodeInput');
	function enc() {
		var result = Base64.encode(input.value);
		output.value = result;
	}
	
	function dec() {
		var result = Base64.decode(output.value);
		input.value = result;
	}
	</script>
</body>
</html>
